<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/fevicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <h1 id="heading">Focus on <span id="today">Today</span></h1>
        <div class="content">
            <div class="tag">
                <h2>Today</h2>
                <div class="sun-container">
                    <img id="sun-outline" src="./assets/images/ü¶Ü icon _Sun_.svg" alt="sun">
                    <img id="sun-face" src="./assets/images/face.svg" alt="sun face">
                </div>
            </div>
            <p id="motivation">raise the bar by completing goals!</p>
            <div class="progress-bar">
                <div class="progress-level">
                    <p id="progress-value">
                        <span>1/3 completed</span>
                    </p>
                </div>
            </div>
            <div class="warning-container">
                <p id="warning">please set all goals!</p>
            </div>
            <div class="goal-content">
                <div class="goal-container">
                    <div class="checkbox">
                        <img id="check" src="./assets/images/check.svg" alt="check mark">
                    </div>
                    <input id="input1" type="text" placeholder="Add new goal">
                </div>
                <div class="goal-container">
                    <div class="checkbox">
                        <img id="check" src="./assets/images/check.svg" alt="check mark">
                    </div>
                    <input id="input2" type="text" placeholder="Add new goal">
                </div>
                <div class="goal-container">
                    <div class="checkbox">
                        <img id="check" src="./assets/images/check.svg" alt="check mark">
                    </div>
                    <input id="input3" type="text" placeholder="Add new goal">
                </div>
            </div>
            <h3 id="quote">‚ÄúMove one step ahead, today!‚Äù</h3>
            <p id="ending">Made with üíñ by Rupanjan De</p>
        </div>
        <button id="clear-btn">Clear</button>
    </main>
</body>
</html>
